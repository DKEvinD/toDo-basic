<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Task-List</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Task List</h1>
    </header>

    <section class="main">
        <div class="container">
            <div class="row">

                <!-- Vista de categorias -->
                <div class="col-md-3">
                    <h3>Categorias</h3>

                    <!-- Inyeccion de categorias -->
                    <div class="list-group" id="list-categorias"></div>

                    <button type="button" data-bs-toggle="modal" data-bs-target="#modalCategoria" class="btn-agregar btn" id="btn-add-categoria">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                            <path d="M9 12l6 0" />
                            <path d="M12 9l0 6" />
                        </svg>  
                    </button>
                </div>

                <!-- Vista de tareas -->
                <div class="col-md-9">
                    <!-- Boton para agregar las tareas -->
                    <button type="button" class="btn btn-primary ml-">Agregar 
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clipboard-plus" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                            <path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
                            <path d="M10 14h4" />
                            <path d="M12 12v4" />
                        </svg>
                    </button>
                    <h3 class="text-center">Task</h3>

                    <!-- Vista de las tareas -->
                    <div class="task">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-md-1"></th>
                                    <th class="col-md-7">Tarea</th>
                                    <th class="col-md-2">Fecha Limite</th>
                                    <th class="col-md-1">Editar</th>
                                    <th class="col-md-1">Eliminar</th>
                                </tr>
                            </thead>

                            <tbody id="tbody-task">
                                <tr>
                                    <td scope="row"> <input type="checkbox" name="check" id="task_1"> </td>
                                    <td>
                                        <p class="tittle"> Hacer tarea</p>
                                        <p class="descripcion"> JS and Python</p>
                                    </td>
                                    <td>
                                        <p>05/08/2023</p>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit-off" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                                                <path d="M10.507 10.498l-1.507 1.502v3h3l1.493 -1.498m2 -2.01l4.89 -4.907a2.1 2.1 0 0 0 -2.97 -2.97l-4.913 4.896" />
                                                <path d="M16 5l3 3" />
                                                <path d="M3 3l18 18" />
                                            </svg>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash-filled" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z" stroke-width="0" fill="currentColor" />
                                                <path d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z" stroke-width="0" fill="currentColor" />
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODALS -->
    <div class="modal-categorias">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle m-auto">Categorias</h5>
                    <button type="button" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18 6l-12 12" />
                            <path d="M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="btn group col-md-12">
                        <button type="button" class="btn btn-outline-primary" id="btnAgregarCat"> Agregar </button>
                        <button type="button" class="btn btn-outline-primary" id="btnEliminarCat"> Eliminar </button>
                        <button type="button" class="btn btn-outline-primary"> Editar </button>
                    </div>
                </div>

                <div class="container-modal" id="containerModal"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
